        # and the one below only gets codes with a dash.
        {
            "source": "BloomLibrary.org/*.json",
            "translation": "%locale%/BloomLibrary.org/%original_file_name%",
            "skip_untranslated_strings": true,
            "export_only_approved": true,
        },
    ]
